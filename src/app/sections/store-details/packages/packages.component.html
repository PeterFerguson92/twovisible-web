<section class="cards-wrapper">
    <div class="card-grid-space">
        <a
            class="card"
            [ngStyle]="{
                'background-repeat': 'no-repeat',
                'background-size': 'cover',
                'background-image': 'url(' + coverPackage1Path + ')'
            }"
        >
            <div>
                <br />
            </div>
        </a>
    </div>
    <div>
      <h1>500£</h1>
      <ul>
          <li>Easy Install</li>
          <li>In-built in solar panel</li>
      </ul>
        <div class="quote_btn-container ml-0 ml-lg-4 d-flex justify-content-center">
            <a style="color: aliceblue; cursor: pointer" (click)="onSelect('1')"> SELECT </a>
        </div>
    </div>
</section>

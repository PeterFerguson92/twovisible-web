<div class="hero_area sub_pages">
    <section class="contact_section layout_padding">
        <div class="container">
            <h2 class="font-weight-bold">Let's Talk</h2>
            <div class="row">
                <div class="col-md-8 mr-auto">
                    <form [formGroup]="requestForm">
                        <div class="contact_form-container">
                            <div>
                                <div>
                                    <input type="text" placeholder="Name" formControlName="name" />
                                </div>
                                <div>
                                    <input type="text" placeholder="Surname" formControlName="surname" />
                                </div>
                                <div>
                                    <input type="tel" placeholder="Phone Number" formControlName="phone" />
                                </div>
                                <div>
                                    <input type="email" placeholder="Email" formControlName="email" />
                                </div>
                                <br />
                                <label for="types">Select type: </label><br />
                                <select id="types" style="width: 250px" formControlName="type">
                                    <option *ngFor="let items of spaces">
                                        {{ items }}
                                    </option>
                                </select>
                                <div class="mt-5">
                                    <input type="text" placeholder="Message" formControlName="message" />
                                </div>
                                <div class="mt-5">
                                    <button class="button custom_dark-btn" [disabled]="isSubmitDisabled()" (click)="onSubmit()">Send</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
